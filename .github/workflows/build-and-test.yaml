name: "Build and test"

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\Projects\VisualStudio

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  "Build and test - Debug Win32":
    runs-on: windows-latest

    steps:
		- name: Checkout
      uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Debug /p:Platform=Win32 ${{env.SOLUTION_FILE_PATH}}

		- name: Test
		  working-directory: ${{github.workspace}}
			run: .\Projects\VisualStudio\Win32\Debug\maxGUIAutomatedTests.exe


	"Build and test - Debug x64":
    runs-on: windows-latest

    steps:
		- name: Checkout
      uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Debug /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

		- name: Test
		  working-directory: ${{github.workspace}}
			run: .\Projects\VisualStudio\x64\Debug\maxGUIAutomatedTests.exe


	"Build and test - Release Win32":
    runs-on: windows-latest

    steps:
		- name: Checkout
      uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Release /p:Platform=Win32 ${{env.SOLUTION_FILE_PATH}}

		- name: Test
		  working-directory: ${{github.workspace}}
			run: .\Projects\VisualStudio\Win32\Release\maxGUIAutomatedTests.exe


  "Build and test - Release x64":
    runs-on: windows-latest

    steps:
		- name: Checkout
      uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Release /p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

		- name: Test
		  working-directory: ${{github.workspace}}
			run: .\Projects\VisualStudio\x64\Release\maxGUIAutomatedTests.exe